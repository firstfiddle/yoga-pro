                        <div class="carousel-inner">

                </div>

                    </div>

                    </div>
                    <div class=" text-center ">
                        <button class=" btn btn-lg btn-info px-5 text-light">Register</button>
                    </div>
                </div>
            </div><!-- row end-->
        </div>


    </div><!-- container end-->
